<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="C:\Users\alexa\OneDrive - Instituto Cultural Dominico Americano\Desktop\Html\Css\loginStyle.css">
</head>
    <body>
        <div class="Login">
            <header>
                <h2>Register</h2>
            </header>
            <form id="signup-form" action="/" method="get">
                <div>
                    <label for="Name">Name</label>
                    <input id="name" name="name" placeholder="Type your Name" type="text">
                </div>
                <div>
                    <label for="Password">Password</label>
                    <input id="password" name="Password" placeholder="Your password" type="password">
                </div>
                <div>
                    <button class="sign-in">Register</button>
                </div>
            </form>
        </div>
        <script src="js/signup.js"></script>
    </body>
</html>
